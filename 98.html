<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website List</title>
  <meta name="description" content="homepageのリンクListsです" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jdan/98.css@v0.4.0/dist/98.css" />

  <style>
    body {
      margin: 1rem;
      background-color: #008080;
      font-family: 'MS PGothic','MS UI Gothic',monospace,sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      user-select: text;
    }
    main.container.window {
      width: 820px;
      background: #c0c0c0;
      padding: 1rem 1.25rem 1.25rem;
      box-sizing: border-box;
      border: 2px solid #fff;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #404040, 2px 2px 0 #404040;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header.title-bar {
      user-select: none;
      padding: 0 8px;
      height: 27px;
      line-height: 27px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #000080, #00004d);
      color: white;
      font-weight: bold;
      border-bottom: 2px solid #404040;
      border-top: 2px solid #8080ff;
      border-left: 2px solid #8080ff;
      border-right: 2px solid #404040;
      box-sizing: border-box;
      width: 100%;
    }
    .title-bar-text { font-size: 14px; padding-left: 4px; }
    .title-bar-close {
      width: 24px;
      height: 24px;
      background-color: #c0c0c0;
      border: 2px outset buttonface;
      box-sizing: border-box;
      cursor: pointer;
      position: relative;
      margin-right: 2px;
      padding: 0;
    }
    .title-bar-close::before, .title-bar-close::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 14px;
      height: 2px;
      background-color: #404040;
      transform-origin: center;
    }
    .title-bar-close::before { transform: rotate(45deg); }
    .title-bar-close::after { transform: rotate(-45deg); }
    .title-bar-close:hover { background-color: #000080; border-style: inset; }
    h1 {
      font-size: 1.6rem;
      font-weight: bold;
      color: black;
      margin: 1rem 0 1.5rem 0;
      user-select: text;
      width: 100%;
      text-align: center;
      white-space: normal;
      overflow-wrap: break-word;
    }
    h1 a {
      color: black;
      text-decoration: none;
      border: 2px outset buttonface;
      padding: 4px 10px;
      display: inline-block;
      background-color: #c0c0c0;
      white-space: normal;
      overflow-wrap: break-word;
      user-select: text;
      max-width: 100%;
    }
    h1 a:hover, h1 a:focus {
      background-color: #000080;
      color: white;
      border-style: inset;
      outline: none;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 8px;
      width: 100%;
    }
    li { margin: 0; }
    a {
      display: block;
      padding: 6px 10px;
      color: black;
      text-decoration: none;
      background-color: #c0c0c0;
      border: 2px outset buttonface;
      box-sizing: border-box;
      user-select: text;
      font-size: 14px;
      transition: background-color 0.15s ease, color 0.15s ease, border-style 0.15s ease;
      word-break: break-word;
    }
    a:hover, a:focus { background-color: #000080; color: white; border-style: inset; outline: none; }
    footer {
      margin-top: 2.5rem;
      padding: 1rem 1.5rem;
      background-color: #d0d0d0;
      border-top: 3px solid #b0b0b0;
      border-bottom: 3px solid #909090;
      font-size: 0.8rem;
      color: #202020;
      font-family: 'MS PGothic','MS UI Gothic',monospace,sans-serif;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.7);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      user-select: text;
      flex-wrap: wrap;
    }
    footer a { color: #202020; text-decoration: underline; font-weight: 600; user-select: text; white-space: nowrap; }
    footer a:hover, footer a:focus { color: #000080; text-decoration: none; outline: none; }
    #default-message { width: 100%; margin-top: 0.5rem; text-align: center; font-size: 0.7rem; color: #404040; }
    #public-site-list { display: none; width: 100%; }

    @media (max-width: 520px) {
      main.container.window { width: 100%; margin: 1rem; }
      ul { grid-template-columns: 1fr !important; }
      footer { font-size: 0.7rem; padding: 0.6rem 1rem; border-top-width: 2px; border-bottom-width: 2px; gap: 0.3rem; }
      h1 { font-size: 1.3rem; }
      a { font-size: 13px; padding: 5px 8px; }
      header.title-bar { height: 24px; line-height: 24px; font-size: 13px; }
      .title-bar-close { width: 20px; height: 20px; }
      .title-bar-close::before, .title-bar-close::after { top: 5px; left: 4px; width: 12px; height: 2px; }
    }
  </style>
</head>
<body>
  <main class="container window" role="main" aria-label="Website List Window">
    <header class="title-bar" role="banner">
      <p class="title-bar-text">Website List</p>
      <button class="title-bar-close" aria-label="Close"></button>
    </header>

    <h1>
      <a href="./" class="tpww" onclick="location.reload()">Website List</a>
    </h1>

    <ul id="site-list" class="field-row wrap gap-2"></ul>

    <ul id="public-site-list" class="field-row wrap gap-2" style="display:none;">
      <li><a href="https://www.google.com" rel="noopener noreferrer">Google</a></li>
      <li><a href="https://www.youtube.com" rel="noopener noreferrer">YouTube</a></li>
      <li><a href="https://www.twitter.com" rel="noopener noreferrer">Twitter / X</a></li>
      <li><a href="https://www.facebook.com" rel="noopener noreferrer">Facebook</a></li>
      <li><a href="https://www.instagram.com" rel="noopener noreferrer">Instagram</a></li>
      <li><a href="https://www.tiktok.com" rel="noopener noreferrer">TikTok</a></li>
      <li><a href="https://www.discord.com" rel="noopener noreferrer">Discord</a></li>
    </ul>

    <footer id="main-footer" role="contentinfo" aria-label="Footer">
      <span>&copy;</span>
      <span id="year-hamusata"></span>
      <a href="https://home.hamusata.f5.si" rel="noopener noreferrer">@hamusata</a>
      <div id="default-message">
        ※一部のサイトは現在アクセスできない場合があります。<br />
        Some sites may be temporarily unavailable.
      </div>
    </footer>
  </main>

  <script src="sites.js"></script>
  <script>
    const currentHost = window.location.hostname;
    const siteList = document.getElementById("site-list");
    const publicSiteList = document.getElementById("public-site-list");
    const footer = document.getElementById("main-footer");

    function createLinkItem({ href, text, className, reload }) {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = href;
      a.textContent = text;
      a.rel = "noopener noreferrer";
      if (className) a.className = className;
      if (reload) {
        a.addEventListener("click", e => { e.preventDefault(); location.reload(); });
      }
      li.appendChild(a);
      return li;
    }

    // ホストごとにリンクリストを切り替え
    if (currentHost === "home.hamusata.f5.si") {
      siteList.innerHTML = "";
      sitesData.homeHamusata.forEach(site => siteList.appendChild(createLinkItem(site)));
      siteList.style.display = "grid";
      publicSiteList.style.display = "none";
      footer.style.display = "flex";

    } else if (currentHost === "hamuzon.github.io") {
      siteList.innerHTML = "";
      sitesData.hamuzonGitHubIO.forEach(site => siteList.appendChild(createLinkItem(site)));
      siteList.style.display = "grid";
      publicSiteList.style.display = "none";
      footer.style.display = "flex";

    } else if (currentHost === "www.link-s.f5.si") {
      siteList.innerHTML = "";
      sitesData.wwwLinkSF5Si.forEach(site => siteList.appendChild(createLinkItem(site)));
      siteList.style.display = "grid";
      publicSiteList.style.display = "none";
      footer.style.display = "flex";

    } else {
      siteList.style.display = "none";
      publicSiteList.style.display = "grid";
      footer.innerHTML = `
        <span style="display: block; padding: 0.5rem; text-align:center;">
          このサイトは公式ではなく、一部の情報は異なる場合があります。<br />
          This version may differ from the original official site.
        </span>
      `;
      footer.style.display = "block";
    }

    const baseYear = 2025;
    const currentYear = new Date().getFullYear();
    document.getElementById("year-hamusata").textContent = currentYear > baseYear ? `${baseYear}~${currentYear}` : `${baseYear}`;
  </script>
</body>
</html>
