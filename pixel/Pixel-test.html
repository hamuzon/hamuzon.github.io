<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Drawing</title>
<link rel="stylesheet" href="https://unpkg.com/98.css" />
<style>
  body {
    background: #008080;
    font-family: "MS Gothic", monospace;
    user-select: none;
    margin: 0;
    display: flex;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }
  main.window {
    background: #c0c0c0;
    border: 2px solid #000;
    box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #404040;
    padding: 16px;
    width: 100%;
    max-width: 960px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  h1 {
    font-weight: normal;
    color: #000080;
    text-shadow: 1px 1px 0 #fff;
    margin: 0 auto 1rem;
  }
  #titleContainer {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #title-label {
    font-weight: bold;
    color: #000080;
    text-shadow: 1px 1px #fff;
    user-select: none;
  }
  #titleInput {
    font-family: "MS Gothic", monospace;
    font-size: 1rem;
    border: 2px inset buttonface;
    padding: 4px 8px;
    min-width: 180px;
    max-width: 100%;
    box-sizing: border-box;
  }
  #app-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  #palette {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(36px, 1fr));
    grid-gap: 6px;
    border: 2px outset buttonface;
    padding: 8px;
    background: #c0c0c0;
    min-width: 140px;
    max-width: 100%;
  }
  .color-btn {
    width: 36px;
    height: 36px;
    cursor: pointer;
    border: 2px outset buttonface;
    box-sizing: border-box;
    background-clip: padding-box;
    border-radius: 0;
  }
  .color-btn.selected {
    border-style: inset;
    outline: 2px solid #000080;
    outline-offset: 1px;
  }
  .color-btn.transparent {
    background:
      repeating-linear-gradient(
        45deg,
        #ccc,
        #ccc 4px,
        #fff 4px,
        #fff 8px
      );
    position: relative;
  }
  .color-btn.transparent::after {
    content: "T";
    position: absolute;
    top: 8px;
    left: 12px;
    font-weight: bold;
    color: black;
    user-select: none;
  }
  #canvas {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(24px, 1fr));
    grid-gap: 2px;
    border: 2px outset buttonface;
    background-color: #c0c0c0;
    max-width: 100%;
    aspect-ratio: 1 / 1;
    touch-action: none;
  }
  .pixel {
    width: 24px;
    height: 24px;
    background-color: transparent;
    border: 2px inset buttonface;
    cursor: pointer;
    box-sizing: border-box;
    transition: background-color 0.15s ease;
  }
  .pixel:hover {
    filter: brightness(0.85);
  }
  #controls {
    margin-top: 1rem;
    text-align: center;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }
  #controls button {
    margin: 0;
    padding: 6px 16px;
    font-family: "MS Gothic", monospace;
    font-size: 1rem;
    border: 2px outset buttonface;
    cursor: pointer;
    user-select: none;
    min-width: 120px;
    flex-grow: 1;
    max-width: 200px;
  }
  #controls button:active {
    border-style: inset;
    background: #c0c0c0;
  }
  #controls button:focus-visible {
    outline: 2px solid #000080;
    outline-offset: 2px;
  }
  @media (max-width: 480px) {
    #palette {
      grid-template-columns: repeat(auto-fit, minmax(28px, 1fr));
      min-width: 100px;
    }
    .color-btn {
      width: 28px;
      height: 28px;
    }
    #canvas {
      grid-template-columns: repeat(16, 20px);
      grid-gap: 1px;
    }
    .pixel {
      width: 20px;
      height: 20px;
      border-width: 1px;
    }
  }
</style>
</head>
<body>
<main class="window" role="main" aria-label="ピクセルお絵かきアプリ">
  <h1>Pixel Drawing</h1>
  <div id="titleContainer">
    <label id="title-label" for="titleInput">作品名（任意）:</label>
    <input type="text" id="titleInput" placeholder="作品名を入力してください" autocomplete="off" />
  </div>
  <section id="app-container" aria-label="描画エリアとパレット">
    <nav id="palette" role="list" aria-label="色パレット"></nav>
    <div id="canvas" role="grid" aria-label="ピクセル描画キャンバス" tabindex="0"></div>
  </section>
  <section id="controls" aria-label="操作ボタン">
    <button id="btn-reset" type="button">ボードをリセット</button>
    <button id="btn-save" type="button">JSONで保存</button>
    <button id="btn-load" type="button">JSON読み込み</button>
    <button id="btn-img-save" type="button">画像保存</button>
    <input type="file" id="file-load" accept=".json" style="display:none" />
  </section>
</main>

<script>
const SUPPORTED_VERSIONS = ["1.0", "2.0"];

(() => {
  const APP_NAME = "PixelDraw";
  const APP_VERSION = "2.0";
  const WIDTH = 16;
  const HEIGHT = 16;
  const palette = [
    "#000000",
    "#ff0000",
    "#00ff00",
    "#0000ff",
    "#ffff00",
    "#ffffff",
    "#00000000"  // 透明色
  ];
  let currentColorIndex = 0;
  let isDrawing = false;

  const paletteEl = document.getElementById("palette");
  const canvasEl = document.getElementById("canvas");
  const resetBtn = document.getElementById("btn-reset");
  const saveBtn = document.getElementById("btn-save");
  const loadBtn = document.getElementById("btn-load");
  const imgSaveBtn = document.getElementById("btn-img-save");
  const fileLoadInput = document.getElementById("file-load");
  const titleInput = document.getElementById("titleInput");

  // ピクセル生成
  for(let i=0; i<WIDTH*HEIGHT; i++){
    const pixel = document.createElement("div");
    pixel.classList.add("pixel");
    pixel.dataset.index = i;
    pixel.style.backgroundColor = palette[palette.length-1];
    canvasEl.appendChild(pixel);
  }

  // パレット生成
  function createPalette(){
    paletteEl.innerHTML = "";
    palette.forEach((color, i) => {
      const btn = document.createElement("div");
      btn.className = "color-btn";
      btn.style.backgroundColor = color;
      btn.title = i === palette.length-1 ? "透明（クリア）" : `色: ${color}`;
      if(i === currentColorIndex) btn.classList.add("selected");
      btn.addEventListener("click", () => selectColor(i, btn));
      paletteEl.appendChild(btn);
    });
  }

  function selectColor(index, btnEl){
    currentColorIndex = index;
    paletteEl.querySelectorAll(".color-btn").forEach(b=>b.classList.remove("selected"));
    btnEl.classList.add("selected");
  }

  function paintPixel(pixel){
    pixel.style.backgroundColor = palette[currentColorIndex];
    pixel.dataset.colorIndex = currentColorIndex;
  }

  function onDrawChange(){
    saveToLocalStorage();
  }

  canvasEl.addEventListener("mousedown", e => {
    if(!e.target.classList.contains("pixel")) return;
    isDrawing = true;
    paintPixel(e.target);
    onDrawChange();
  });
  canvasEl.addEventListener("mouseover", e => {
    if(isDrawing && e.target.classList.contains("pixel")){
      paintPixel(e.target);
      onDrawChange();
    }
  });
  window.addEventListener("mouseup", () => {
    isDrawing = false;
  });

  resetBtn.addEventListener("click", () => {
    if(confirm("本当にボードをリセットして全てクリアしますか？")){
      canvasEl.querySelectorAll(".pixel").forEach(p => {
        p.style.backgroundColor = palette[palette.length-1];
        delete p.dataset.colorIndex;
      });
      localStorage.removeItem("pixelDrawingData");
      titleInput.value = "";
    }
  });

  saveBtn.addEventListener("click", () => {
    downloadJson();
  });

  loadBtn.addEventListener("click", () => {
    fileLoadInput.value = null;
    fileLoadInput.click();
  });

  fileLoadInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if(!file) return alert("ファイルが選択されていません。");
    if(!file.name.endsWith(".json")) return alert("JSONファイルを選択してください。");
    const reader = new FileReader();
    reader.onload = ev => {
      try {
        const data = JSON.parse(ev.target.result);
        if(data.app !== APP_NAME){
          return alert("対応していないアプリデータです。");
        }
        if(!SUPPORTED_VERSIONS.includes(data.version)){
          return alert("対応していないバージョンのデータです。");
        }
        // バージョンごとに読み込み処理分岐
        if(data.version === "1.0"){
          loadV1Data(data);
        } else if(data.version === "2.0"){
          loadV2Data(data);
        }
        alert("作品を読み込みました。");
        saveToLocalStorage();
      } catch {
        alert("JSONファイルの読み込みに失敗しました。");
      }
    };
    reader.readAsText(file);
  });

  function loadV1Data(data){
    // v1.0形式 → v2.0形式に変換して適用
    titleInput.value = data.title || "";
    canvasEl.querySelectorAll(".pixel").forEach(p => {
      p.style.backgroundColor = palette[palette.length-1];
      delete p.dataset.colorIndex;
    });
    if(Array.isArray(data.pixels)){
      data.pixels.forEach(({x,y,color}) => {
        if(typeof x !== "number" || typeof y !== "number" || typeof color !== "string") return;
        if(x<0 || x>=WIDTH || y<0 || y>=HEIGHT) return;
        // 色をパレット内のインデックスに変換
        const idx = palette.findIndex(c => c.toLowerCase() === color.toLowerCase());
        const colorIndex = idx >=0 ? idx : palette.length - 1; // 見つからなければ透明扱い
        const pixel = canvasEl.querySelector(`.pixel[data-index="${y*WIDTH + x}"]`);
        if(pixel){
          pixel.style.backgroundColor = palette[colorIndex];
          pixel.dataset.colorIndex = colorIndex;
        }
      });
    }
  }

  function loadV2Data(data){
    // v2.0形式は圧縮済みインデックス配列とパレット配列を使用
    titleInput.value = data.title || "";
    if(!Array.isArray(data.palette) || !Array.isArray(data.pixels)){
      return alert("v2.0データの形式が不正です。");
    }
    // パレットは保存されたものを使うが、今回は固定パレットと異なる場合は使わず固定パレットを優先する設計にできます（要望あれば変更可）
    canvasEl.querySelectorAll(".pixel").forEach(p => {
      p.style.backgroundColor = palette[palette.length-1];
      delete p.dataset.colorIndex;
    });
    if(data.pixels.length !== WIDTH * HEIGHT){
      return alert("ピクセルデータのサイズが不正です。");
    }
    data.pixels.forEach((colorIndex, i) => {
      if(typeof colorIndex !== "number") return;
      const idx = Math.min(colorIndex, palette.length - 1);
      const pixel = canvasEl.querySelector(`.pixel[data-index="${i}"]`);
      if(pixel){
        pixel.style.backgroundColor = palette[idx];
        pixel.dataset.colorIndex = idx;
      }
    });
  }

  window.addEventListener("load", () => {
    const saved = localStorage.getItem("pixelDrawingData");
    if(saved){
      try {
        const data = JSON.parse(saved);
        if(data.app === APP_NAME && SUPPORTED_VERSIONS.includes(data.version) && data.width === WIDTH && data.height === HEIGHT){
          if(data.version === "1.0"){
            loadV1Data(data);
          } else if(data.version === "2.0"){
            loadV2Data(data);
          }
          titleInput.value = data.title || "";
        }
      } catch {}
    }
  });

  titleInput.addEventListener("input", () => saveToLocalStorage());

  imgSaveBtn.addEventListener("click", () => {
    const formats = ["png", "jpeg"];
    const oldSelect = document.getElementById("img-format-select");
    if(oldSelect) oldSelect.remove();

    const select = document.createElement("select");
    select.id = "img-format-select";
    formats.forEach(f => {
      const option = document.createElement("option");
      option.value = f;
      option.textContent = f.toUpperCase();
      select.appendChild(option);
    });

    const saveBtn = document.createElement("button");
    saveBtn.textContent = "保存";
    saveBtn.style.marginLeft = "8px";

    const wrapper = document.createElement("div");
    wrapper.style.position = "fixed";
    wrapper.style.top = "50%";
    wrapper.style.left = "50%";
    wrapper.style.transform = "translate(-50%, -50%)";
    wrapper.style.background = "#c0c0c0";
    wrapper.style.border = "2px outset buttonface";
    wrapper.style.padding = "12px";
    wrapper.style.zIndex = "9999";
    wrapper.appendChild(select);
    wrapper.appendChild(saveBtn);
    document.body.appendChild(wrapper);

    saveBtn.addEventListener("click", () => {
      saveImage(select.value);
      wrapper.remove();
    });

    wrapper.addEventListener("click", e => {
      if(e.target === wrapper) wrapper.remove();
    });
  });

  function saveImage(format) {
    const cvs = document.createElement("canvas");
    cvs.width = WIDTH;
    cvs.height = HEIGHT;
    const ctx = cvs.getContext("2d");
    ctx.clearRect(0,0,WIDTH,HEIGHT);
    canvasEl.querySelectorAll(".pixel").forEach((p,i) => {
      const bg = p.style.backgroundColor;
      if(bg && bg !== "transparent" && bg !== ""){
        const x = i % WIDTH;
        const y = Math.floor(i / WIDTH);
        ctx.fillStyle = bg;
        ctx.fillRect(x,y,1,1);
      }
    });
    const mime = format === "jpeg" ? "image/jpeg" : "image/png";
    cvs.toBlob(blob => downloadBlob(blob, `${APP_NAME}-${APP_VERSION}_${getTimestamp()}.${format}`), mime, 0.92);
  }

  function downloadBlob(blob, filename){
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  function saveToLocalStorage(){
    const pixelData = [];
    canvasEl.querySelectorAll(".pixel").forEach((p,i) => {
      const colorIndex = p.dataset.colorIndex ? Number(p.dataset.colorIndex) : palette.length -1;
      pixelData.push(colorIndex);
    });
    const data = {
      app: APP_NAME,
      version: APP_VERSION,
      width: WIDTH,
      height: HEIGHT,
      title: titleInput.value.trim() || undefined,
      palette,
      pixels: pixelData
    };
    localStorage.setItem("pixelDrawingData", JSON.stringify(data));
  }

  function downloadJson(){
    const pixelData = [];
    canvasEl.querySelectorAll(".pixel").forEach((p,i) => {
      const colorIndex = p.dataset.colorIndex ? Number(p.dataset.colorIndex) : palette.length -1;
      pixelData.push(colorIndex);
    });
    const data = {
      app: APP_NAME,
      version: APP_VERSION,
      width: WIDTH,
      height: HEIGHT,
      title: titleInput.value.trim() || undefined,
      palette,
      pixels: pixelData
    };
    const jsonStr = JSON.stringify(data, null, 2);
    const blob = new Blob([jsonStr], {type:"application/json"});
    const dt = new Date();
    const pad = n => n.toString().padStart(2,"0");
    const filename = `${APP_NAME}-${APP_VERSION}_${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}_${pad(dt.getHours())}-${pad(dt.getMinutes())}-${pad(dt.getSeconds())}.json`;
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    alert("作品を保存しました。");
  }

  function getTimestamp(){
    const dt = new Date();
    const pad = n => n.toString().padStart(2,"0");
    return `${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}_${pad(dt.getHours())}-${pad(dt.getMinutes())}-${pad(dt.getSeconds())}`;
  }

  createPalette();
})();
</script>
</body>
</html>
