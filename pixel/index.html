<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Drawing</title>
<link rel="stylesheet" href="https://unpkg.com/98.css" />
<style>
  body {
    background: #008080;
    font-family: "MS Gothic", monospace;
    user-select: none;
    margin: 0;
    display: flex;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }
  main.window {
    background: #c0c0c0;
    border: 2px solid #000;
    box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #404040;
    padding: 16px;
    width: 100%;
    max-width: 960px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  h1 {
    font-weight: normal;
    color: #000080;
    text-shadow: 1px 1px 0 #fff;
    margin: 0 auto 1rem;
  }
  #titleContainer {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #title-label {
    font-weight: bold;
    color: #000080;
    text-shadow: 1px 1px #fff;
    user-select: none;
  }
  #titleInput {
    font-family: "MS Gothic", monospace;
    font-size: 1rem;
    border: 2px inset buttonface;
    padding: 4px 8px;
    min-width: 180px;
    max-width: 100%;
    box-sizing: border-box;
  }
  #app-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  #palette {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(36px, 1fr));
    grid-gap: 6px;
    border: 2px outset buttonface;
    padding: 8px;
    background: #c0c0c0;
    min-width: 140px;
    max-width: 100%;
  }
  .color-btn {
    width: 36px;
    height: 36px;
    cursor: pointer;
    border: 2px outset buttonface;
    box-sizing: border-box;
    background-clip: padding-box;
    border-radius: 0;
  }
  .color-btn.selected {
    border-style: inset;
    outline: 2px solid #000080;
    outline-offset: 1px;
  }
  .color-btn.transparent {
    background:
      repeating-linear-gradient(
        45deg,
        #ccc,
        #ccc 4px,
        #fff 4px,
        #fff 8px
      );
    position: relative;
  }
  .color-btn.transparent::after {
    content: "T";
    position: absolute;
    top: 8px;
    left: 12px;
    font-weight: bold;
    color: black;
    user-select: none;
  }
  #canvas {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(24px, 1fr));
    grid-gap: 2px;
    border: 2px outset buttonface;
    background-color: #c0c0c0;
    max-width: 100%;
    aspect-ratio: 1 / 1;
    touch-action: none;
  }
  .pixel {
    width: 24px;
    height: 24px;
    background-color: transparent;
    border: 2px inset buttonface;
    cursor: pointer;
    box-sizing: border-box;
    transition: background-color 0.15s ease;
  }
  .pixel:hover {
    filter: brightness(0.85);
  }
  #controls {
    margin-top: 1rem;
    text-align: center;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }
  #controls button {
    margin: 0;
    padding: 6px 16px;
    font-family: "MS Gothic", monospace;
    font-size: 1rem;
    border: 2px outset buttonface;
    cursor: pointer;
    user-select: none;
    min-width: 120px;
    flex-grow: 1;
    max-width: 200px;
  }
  #controls button:active {
    border-style: inset;
    background: #c0c0c0;
  }
  #controls button:focus-visible {
    outline: 2px solid #000080;
    outline-offset: 2px;
  }
  @media (max-width: 480px) {
    #palette {
      grid-template-columns: repeat(auto-fit, minmax(28px, 1fr));
      min-width: 100px;
    }
    .color-btn {
      width: 28px;
      height: 28px;
    }
    #canvas {
      grid-template-columns: repeat(16, 20px);
      grid-gap: 1px;
    }
    .pixel {
      width: 20px;
      height: 20px;
      border-width: 1px;
    }
  }
</style>
</head>
<body>
<main class="window" role="main" aria-label="ピクセルお絵かきアプリ">
  <h1>Pixel Drawing</h1>
  <div id="titleContainer">
    <label id="title-label" for="titleInput">作品名（任意）:</label>
    <input type="text" id="titleInput" placeholder="作品名を入力してください" autocomplete="off" />
  </div>
  <section id="app-container" aria-label="描画エリアとパレット">
    <nav id="palette" role="list" aria-label="色パレット"></nav>
    <div id="canvas" role="grid" aria-label="ピクセル描画キャンバス" tabindex="0"></div>
  </section>
  <section id="controls" aria-label="操作ボタン">
    <button id="btn-reset" type="button">ボードをリセット</button>
    <button id="btn-save" type="button">JSONで保存</button>
    <button id="btn-load" type="button">JSON読み込み</button>
    <button id="btn-img-save" type="button">画像保存</button>
    <input type="file" id="file-load" accept=".json" style="display:none" />
  </section>
</main>

<script>
 (() => {
  const APP_NAME = "PixelDraw";
  const APP_VERSION = "1.0";
  const WIDTH = 16;
  const HEIGHT = 16;
  const colors = [
    "#000000",
    "#ff0000",
    "#00ff00",
    "#0000ff",
    "#ffff00",
    "#ffffff",
    null
  ];
  let currentColor = colors[0];
  let isDrawing = false;

  const paletteEl = document.getElementById("palette");
  const canvasEl = document.getElementById("canvas");
  const resetBtn = document.getElementById("btn-reset");
  const saveBtn = document.getElementById("btn-save");
  const loadBtn = document.getElementById("btn-load");
  const imgSaveBtn = document.getElementById("btn-img-save");
  const fileLoadInput = document.getElementById("file-load");
  const titleInput = document.getElementById("titleInput");

  // ピクセル生成
  for(let i=0; i<WIDTH*HEIGHT; i++){
    const pixel = document.createElement("div");
    pixel.classList.add("pixel");
    pixel.dataset.index = i;
    pixel.style.backgroundColor = "transparent";
    canvasEl.appendChild(pixel);
  }

  // パレット生成
  function createPalette(){
    paletteEl.innerHTML = "";
    colors.forEach((c) => {
      const btn = document.createElement("div");
      btn.className = "color-btn";
      if(c === null){
        btn.classList.add("transparent");
        btn.title = "透明（クリア）";
      } else {
        btn.style.backgroundColor = c;
        btn.title = `色: ${c}`;
      }
      btn.addEventListener("click", () => selectColor(c, btn));
      paletteEl.appendChild(btn);
      if(c === currentColor) btn.classList.add("selected");
    });
  }

  function selectColor(color, btnEl){
    currentColor = color;
    paletteEl.querySelectorAll(".color-btn").forEach(b=>b.classList.remove("selected"));
    btnEl.classList.add("selected");
  }

  function paintPixel(pixel){
    if(currentColor === null){
      pixel.style.backgroundColor = "transparent";
    } else {
      pixel.style.backgroundColor = currentColor;
    }
  }

  canvasEl.addEventListener("mousedown", e => {
    if(!e.target.classList.contains("pixel")) return;
    isDrawing = true;
    paintPixel(e.target);
  });
  canvasEl.addEventListener("mouseover", e => {
    if(isDrawing && e.target.classList.contains("pixel")){
      paintPixel(e.target);
    }
  });
  window.addEventListener("mouseup", () => {
    isDrawing = false;
  });

  resetBtn.addEventListener("click", () => {
    if(confirm("本当にボードをリセットして全てクリアしますか？")){
      canvasEl.querySelectorAll(".pixel").forEach(p => {
        p.style.backgroundColor = "transparent";
      });
      localStorage.removeItem("pixelDrawingData");
      titleInput.value = "";
    }
  });

  saveBtn.addEventListener("click", () => {
    const pixels = canvasEl.querySelectorAll(".pixel");
    const pixelData = [];
    pixels.forEach((p, i) => {
      const bg = p.style.backgroundColor;
      if(bg !== "" && bg !== "transparent"){
        const x = i % WIDTH;
        const y = Math.floor(i / WIDTH);
        pixelData.push({x, y, color: bg});
      }
    });

    const dataObj = {
      app: APP_NAME,
      version: APP_VERSION,
      width: WIDTH,
      height: HEIGHT,
      title: titleInput.value.trim() || undefined,
      pixels: pixelData
    };

    const jsonStr = JSON.stringify(dataObj, null, 2);
    localStorage.setItem("pixelDrawingData", jsonStr);

    const dt = new Date();
    const pad = n => n.toString().padStart(2,"0");
    const filename = `${APP_NAME}-${APP_VERSION}_${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}_${pad(dt.getHours())}-${pad(dt.getMinutes())}-${pad(dt.getSeconds())}.json`;

    const blob = new Blob([jsonStr], {type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    alert("作品を保存しました。");
  });

  loadBtn.addEventListener("click", () => {
    fileLoadInput.value = null;
    fileLoadInput.click();
  });

  fileLoadInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if(!file) return;
    if(!file.name.endsWith(".json")){
      alert("JSONファイルを選択してください。");
      return;
    }
    const reader = new FileReader();
    reader.onload = (ev) => {
      try {
        const data = JSON.parse(ev.target.result);
        if(
          !data.app || !data.version ||
          data.width !== WIDTH || data.height !== HEIGHT ||
          !Array.isArray(data.pixels)
        ){
          alert("JSONデータの形式が不正です。");
          return;
        }
        titleInput.value = data.title || "";

        canvasEl.querySelectorAll(".pixel").forEach(p=>{
          p.style.backgroundColor = "transparent";
        });

        data.pixels.forEach(({x,y,color}) => {
          if(x >= 0 && x < WIDTH && y >= 0 && y < HEIGHT && typeof color === "string"){
            const index = y * WIDTH + x;
            const pixel = canvasEl.querySelector(`.pixel[data-index="${index}"]`);
            if(pixel){
              pixel.style.backgroundColor = color;
            }
          }
        });
        alert("作品を読み込みました。");
      } catch {
        alert("JSONファイルの読み込みに失敗しました。");
      }
    };
    reader.readAsText(file);
  });

  window.addEventListener("load", () => {
    const saved = localStorage.getItem("pixelDrawingData");
    if(saved){
      try {
        const data = JSON.parse(saved);
        if(
          data.app === APP_NAME &&
          data.version === APP_VERSION &&
          data.width === WIDTH &&
          data.height === HEIGHT &&
          Array.isArray(data.pixels)
        ){
          titleInput.value = data.title || "";
          canvasEl.querySelectorAll(".pixel").forEach(p=>{
            p.style.backgroundColor = "transparent";
          });
          data.pixels.forEach(({x,y,color}) => {
            if(x >= 0 && x < WIDTH && y >= 0 && y < HEIGHT && typeof color === "string"){
              const index = y * WIDTH + x;
              const pixel = canvasEl.querySelector(`.pixel[data-index="${index}"]`);
              if(pixel){
                pixel.style.backgroundColor = color;
              }
            }
          });
        }
      } catch {}
    }
  });

  createPalette();

  // 画像保存ボタン押下で形式選択リスト表示
  imgSaveBtn.addEventListener("click", () => {
    const formats = ["png", "jpeg", "svg"];
    const oldSelect = document.getElementById("img-format-select");
    if (oldSelect) oldSelect.remove();

    const select = document.createElement("select");
    select.id = "img-format-select";
    formats.forEach(f => {
      const option = document.createElement("option");
      option.value = f;
      option.textContent = f.toUpperCase();
      select.appendChild(option);
    });

    const saveConfirmBtn = document.createElement("button");
    saveConfirmBtn.textContent = "保存";
    saveConfirmBtn.style.marginLeft = "8px";

    const wrapper = document.createElement("div");
    wrapper.style.position = "fixed";
    wrapper.style.top = "50%";
    wrapper.style.left = "50%";
    wrapper.style.transform = "translate(-50%, -50%)";
    wrapper.style.background = "#c0c0c0";
    wrapper.style.border = "2px outset buttonface";
    wrapper.style.padding = "12px";
    wrapper.style.zIndex = "9999";
    wrapper.appendChild(select);
    wrapper.appendChild(saveConfirmBtn);
    document.body.appendChild(wrapper);

    saveConfirmBtn.addEventListener("click", () => {
      const format = select.value;
      saveImage(format);
      wrapper.remove();
    });

    wrapper.addEventListener("click", e => {
      if (e.target === wrapper) wrapper.remove();
    });
  });

  function saveImage(format) {
    if (format === "svg") {
      const svgText = generateSvg();
      const blob = new Blob([svgText], { type: "image/svg+xml" });
      downloadBlob(blob, `${APP_NAME}-${APP_VERSION}_${getFilenameTimestamp()}.svg`);
      return;
    }
    const cvs = document.createElement("canvas");
    cvs.width = WIDTH;
    cvs.height = HEIGHT;
    const ctx = cvs.getContext("2d");
    ctx.clearRect(0, 0, WIDTH, HEIGHT);

    const pixels = canvasEl.querySelectorAll(".pixel");
    pixels.forEach((p, i) => {
      const bg = p.style.backgroundColor;
      if (bg && bg !== "transparent" && bg !== "") {
        const x = i % WIDTH;
        const y = Math.floor(i / WIDTH);
        ctx.fillStyle = bg;
        ctx.fillRect(x, y, 1, 1);
      }
    });

    const mime = (format === "jpeg") ? "image/jpeg" : "image/png";
    cvs.toBlob(blob => {
      downloadBlob(blob, `${APP_NAME}-${APP_VERSION}_${getFilenameTimestamp()}.${format}`);
    }, mime);
  }

  function generateSvg() {
    const pixels = canvasEl.querySelectorAll(".pixel");
    const rects = [];
    pixels.forEach((p, i) => {
      const color = p.style.backgroundColor;
      if (color && color !== "transparent" && color !== "") {
        const x = i % WIDTH;
        const y = Math.floor(i / WIDTH);
        rects.push(`<rect x="${x}" y="${y}" width="1" height="1" fill="${color}" />`);
      }
    });
    return `<?xml version="1.0" encoding="UTF-8"?>
<svg width="${WIDTH}" height="${HEIGHT}" viewBox="0 0 ${WIDTH} ${HEIGHT}" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges" >
  ${rects.join("\n  ")}
</svg>`;
  }

  function downloadBlob(blob, filename) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  function getFilenameTimestamp() {
    const dt = new Date();
    const pad = n => n.toString().padStart(2, "0");
    return `${dt.getFullYear()}-${pad(dt.getMonth() + 1)}-${pad(dt.getDate())}_${pad(dt.getHours())}-${pad(dt.getMinutes())}-${pad(dt.getSeconds())}`;
  }

})();
</script>
</body>
</html>
