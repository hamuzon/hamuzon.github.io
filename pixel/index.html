<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Drawing with 98.css</title>
<!-- 98.css CDN -->
<link rel="stylesheet" href="https://unpkg.com/98.css" />
<style>
  body {
    margin: 20px;
    background: #008080;
    font-family: "MS Gothic", monospace;
    user-select: none;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #000080;
    text-shadow: 1px 1px white;
  }
  #palette {
    display: flex;
    justify-content: center;
    gap: 0.6rem;
    margin-bottom: 1rem;
  }
  .color-btn {
    width: 28px;
    height: 28px;
    border: 2px solid black;
    cursor: pointer;
    box-sizing: border-box;
    border-radius: 0;
  }
  .color-btn.selected {
    outline: 3px solid #0000ff;
    outline-offset: 2px;
  }
  .color-btn.transparent {
    background:
      linear-gradient(45deg, #ccc 25%, transparent 25%), 
      linear-gradient(-45deg, #ccc 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #ccc 75%),
      linear-gradient(-45deg, transparent 75%, #ccc 75%);
    background-size: 12px 12px;
    background-position: 0 0, 0 6px, 6px -6px, -6px 0px;
    position: relative;
  }
  .color-btn.transparent::after {
    content: "T";
    position: absolute;
    top: 4px;
    left: 8px;
    font-weight: bold;
    color: black;
    user-select: none;
  }

  #canvas {
    display: grid;
    grid-template-columns: repeat(16, 24px);
    grid-template-rows: repeat(16, 24px);
    gap: 1px;
    margin: 0 auto 1rem;
    width: fit-content;
    border: 2px outset ButtonFace;
    background:
      linear-gradient(45deg, #ccc 25%, transparent 25%), 
      linear-gradient(-45deg, #ccc 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #ccc 75%),
      linear-gradient(-45deg, transparent 75%, #ccc 75%);
    background-size: 24px 24px;
    background-position: 0 0, 0 12px, 12px -12px, -12px 0px;
  }
  .pixel {
    width: 24px;
    height: 24px;
    background-color: transparent;
    border: 1px inset ButtonHighlight;
    cursor: pointer;
    box-sizing: border-box;
  }
  #controls {
    text-align: center;
    margin-bottom: 1rem;
  }
  button {
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>Pixel Drawing</h1>

  <div id="palette" role="list" aria-label="Color palette"></div>

  <div id="canvas" aria-label="Pixel drawing canvas" role="grid" tabindex="0"></div>

  <div id="controls" class="field-row">
    <button id="btn-reset" class="button">Reset</button>
    <button id="btn-save" class="button">Save (JSON)</button>
    <button id="btn-load" class="button">Load</button>
  </div>

<script>
(() => {
  const colors = [
    "#000000",
    "#ff0000",
    "#00ff00",
    "#0000ff",
    "#ffff00",
    "#ffffff",
    null // Transparent
  ];
  let currentColor = colors[0];
  let isDrawing = false;

  const paletteEl = document.getElementById("palette");
  const canvasEl = document.getElementById("canvas");
  const resetBtn = document.getElementById("btn-reset");
  const saveBtn = document.getElementById("btn-save");
  const loadBtn = document.getElementById("btn-load");

  // Create pixels 16x16
  for(let i=0; i<256; i++){
    const pix = document.createElement("div");
    pix.classList.add("pixel");
    pix.dataset.index = i;
    pix.style.backgroundColor = "transparent";
    canvasEl.appendChild(pix);
  }

  function createPalette(){
    paletteEl.innerHTML = "";
    colors.forEach((c, i) => {
      const btn = document.createElement("div");
      btn.className = "color-btn";
      if(c === null){
        btn.classList.add("transparent");
        btn.title = "Transparent (Clear)";
      } else {
        btn.style.backgroundColor = c;
        btn.title = `Color: ${c}`;
      }
      btn.addEventListener("click", () => selectColor(c, btn));
      paletteEl.appendChild(btn);
      if(c === currentColor) btn.classList.add("selected");
    });
  }

  function selectColor(color, btnEl){
    currentColor = color;
    paletteEl.querySelectorAll(".color-btn").forEach(b=>b.classList.remove("selected"));
    btnEl.classList.add("selected");
  }

  function paintPixel(pixel){
    if(currentColor === null){
      pixel.style.backgroundColor = "transparent";
    } else {
      pixel.style.backgroundColor = currentColor;
    }
  }

  canvasEl.addEventListener("mousedown", e => {
    if(!e.target.classList.contains("pixel")) return;
    isDrawing = true;
    paintPixel(e.target);
  });
  canvasEl.addEventListener("mouseover", e => {
    if(isDrawing && e.target.classList.contains("pixel")){
      paintPixel(e.target);
    }
  });
  window.addEventListener("mouseup", () => {
    isDrawing = false;
  });

  resetBtn.addEventListener("click", () => {
    if(!confirm("Clear all pixels?")) return;
    canvasEl.querySelectorAll(".pixel").forEach(p=>{
      p.style.backgroundColor = "transparent";
    });
  });

  saveBtn.addEventListener("click", () => {
    const pixels = canvasEl.querySelectorAll(".pixel");
    const data = Array.from(pixels).map(p=>{
      const bg = p.style.backgroundColor;
      return (bg === "" || bg === "transparent") ? null : bg;
    });
    const jsonStr = JSON.stringify(data);
    localStorage.setItem("pixelDrawingData", jsonStr);
    alert("Drawing saved to localStorage.");
  });

  loadBtn.addEventListener("click", () => {
    const saved = localStorage.getItem("pixelDrawingData");
    if(!saved){
      alert("No saved drawing found.");
      return;
    }
    try{
      const data = JSON.parse(saved);
      if(!Array.isArray(data) || data.length !== 256){
        alert("Saved data format is invalid.");
        return;
      }
      const pixels = canvasEl.querySelectorAll(".pixel");
      pixels.forEach((p,i)=>{
        p.style.backgroundColor = data[i] === null ? "transparent" : data[i];
      });
      alert("Drawing loaded.");
    }catch(e){
      alert("Failed to load drawing.");
      console.error(e);
    }
  });

  // Auto load on page load if available
  window.addEventListener("load", () => {
    const saved = localStorage.getItem("pixelDrawingData");
    if(saved){
      try{
        const data = JSON.parse(saved);
        if(Array.isArray(data) && data.length === 256){
          const pixels = canvasEl.querySelectorAll(".pixel");
          pixels.forEach((p,i)=>{
            p.style.backgroundColor = data[i] === null ? "transparent" : data[i];
          });
        }
      }catch{}
    }
  });

  createPalette();
})();
</script>
</body>
</html>
