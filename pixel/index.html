<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Drawing Responsive UI</title>
<link rel="stylesheet" href="https://unpkg.com/98.css" />
<style>
  body {
    margin: 20px;
    background: #008080;
    font-family: "MS Gothic", monospace;
    user-select: none;
    display: flex;
    justify-content: center;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #000080;
    text-shadow: 1px 1px white;
  }
  .window {
    padding: 1rem;
    max-width: 960px;
    width: 100%;
    box-sizing: border-box;
  }
  #app-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  #palette {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    max-width: 200px;
    justify-content: center;
  }
  .color-btn {
    width: 36px;
    height: 36px;
    border: 2px solid black;
    cursor: pointer;
    box-sizing: border-box;
    border-radius: 0;
    flex-shrink: 0;
  }
  .color-btn.selected {
    outline: 3px solid #0000ff;
    outline-offset: 2px;
  }
  .color-btn.transparent {
    background:
      linear-gradient(45deg, #ccc 25%, transparent 25%), 
      linear-gradient(-45deg, #ccc 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #ccc 75%),
      linear-gradient(-45deg, transparent 75%, #ccc 75%);
    background-size: 12px 12px;
    background-position: 0 0, 0 6px, 6px -6px, -6px 0px;
    position: relative;
  }
  .color-btn.transparent::after {
    content: "T";
    position: absolute;
    top: 6px;
    left: 12px;
    font-weight: bold;
    color: black;
    user-select: none;
  }

  #canvas {
    display: grid;
    grid-template-columns: repeat(16, 28px);
    grid-template-rows: repeat(16, 28px);
    gap: 1px;
    border: 2px outset ButtonFace;
    background:
      linear-gradient(45deg, #ccc 25%, transparent 25%), 
      linear-gradient(-45deg, #ccc 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #ccc 75%),
      linear-gradient(-45deg, transparent 75%, #ccc 75%);
    background-size: 28px 28px;
    background-position: 0 0, 0 14px, 14px -14px, -14px 0px;
    touch-action: none;
  }
  .pixel {
    width: 28px;
    height: 28px;
    background-color: transparent;
    border: 1px inset ButtonHighlight;
    cursor: pointer;
    box-sizing: border-box;
  }
  #controls {
    margin-top: 1rem;
    text-align: center;
  }
  #controls button {
    margin: 0 0.5rem;
    min-width: 100px;
  }

  /* レスポンシブ調整 */
  @media (max-width: 700px) {
    #app-container {
      flex-direction: column;
      align-items: center;
    }
    #palette {
      max-width: 100%;
      justify-content: center;
    }
    #canvas {
      grid-template-columns: repeat(16, 20px);
      grid-template-rows: repeat(16, 20px);
      background-size: 20px 20px;
    }
    .pixel {
      width: 20px;
      height: 20px;
    }
  }
</style>
</head>
<body>
  <main class="window">
    <h1>Pixel Drawing</h1>
    <section id="app-container" aria-label="Pixel drawing application">
      <nav id="palette" role="list" aria-label="Color palette"></nav>
      <div id="canvas" aria-label="Pixel drawing canvas" role="grid" tabindex="0"></div>
    </section>
    <section id="controls" aria-label="Controls">
      <button id="btn-reset" class="button">Reset</button>
      <button id="btn-save" class="button">Save</button>
      <button id="btn-load" class="button">Load</button>
    </section>
  </main>

<script>
(() => {
  const colors = [
    "#000000",
    "#ff0000",
    "#00ff00",
    "#0000ff",
    "#ffff00",
    "#ffffff",
    null // Transparent
  ];
  let currentColor = colors[0];
  let isDrawing = false;

  const paletteEl = document.getElementById("palette");
  const canvasEl = document.getElementById("canvas");
  const resetBtn = document.getElementById("btn-reset");
  const saveBtn = document.getElementById("btn-save");
  const loadBtn = document.getElementById("btn-load");

  // Create 256 pixels (16x16)
  for(let i=0; i<256; i++){
    const pixel = document.createElement("div");
    pixel.classList.add("pixel");
    pixel.dataset.index = i;
    pixel.style.backgroundColor = "transparent";
    canvasEl.appendChild(pixel);
  }

  function createPalette(){
    paletteEl.innerHTML = "";
    colors.forEach((c) => {
      const btn = document.createElement("div");
      btn.className = "color-btn";
      if(c === null){
        btn.classList.add("transparent");
        btn.title = "Transparent (Clear)";
      } else {
        btn.style.backgroundColor = c;
        btn.title = `Color: ${c}`;
      }
      btn.addEventListener("click", () => selectColor(c, btn));
      paletteEl.appendChild(btn);
      if(c === currentColor) btn.classList.add("selected");
    });
  }

  function selectColor(color, btnEl){
    currentColor = color;
    paletteEl.querySelectorAll(".color-btn").forEach(b=>b.classList.remove("selected"));
    btnEl.classList.add("selected");
  }

  function paintPixel(pixel){
    if(currentColor === null){
      pixel.style.backgroundColor = "transparent";
    } else {
      pixel.style.backgroundColor = currentColor;
    }
  }

  canvasEl.addEventListener("mousedown", e => {
    if(!e.target.classList.contains("pixel")) return;
    isDrawing = true;
    paintPixel(e.target);
  });
  canvasEl.addEventListener("mouseover", e => {
    if(isDrawing && e.target.classList.contains("pixel")){
      paintPixel(e.target);
    }
  });
  window.addEventListener("mouseup", () => {
    isDrawing = false;
  });

  resetBtn.addEventListener("click", () => {
    if(confirm("Clear all pixels?")){
      canvasEl.querySelectorAll(".pixel").forEach(p => {
        p.style.backgroundColor = "transparent";
      });
    }
  });

  saveBtn.addEventListener("click", () => {
    const pixels = canvasEl.querySelectorAll(".pixel");
    const data = Array.from(pixels).map(p => {
      const bg = p.style.backgroundColor;
      return (bg === "" || bg === "transparent") ? null : bg;
    });
    localStorage.setItem("pixelDrawingData", JSON.stringify(data));
    alert("Drawing saved.");
  });

  loadBtn.addEventListener("click", () => {
    const saved = localStorage.getItem("pixelDrawingData");
    if(!saved){
      alert("No saved drawing found.");
      return;
    }
    try{
      const data = JSON.parse(saved);
      if(!Array.isArray(data) || data.length !== 256){
        alert("Invalid saved data.");
        return;
      }
      const pixels = canvasEl.querySelectorAll(".pixel");
      pixels.forEach((p,i) => {
        p.style.backgroundColor = data[i] === null ? "transparent" : data[i];
      });
      alert("Drawing loaded.");
    }catch{
      alert("Failed to load drawing.");
    }
  });

  // Auto load on page load if present
  window.addEventListener("load", () => {
    const saved = localStorage.getItem("pixelDrawingData");
    if(saved){
      try{
        const data = JSON.parse(saved);
        if(Array.isArray(data) && data.length === 256){
          const pixels = canvasEl.querySelectorAll(".pixel");
          pixels.forEach((p,i)=>{
            p.style.backgroundColor = data[i] === null ? "transparent" : data[i];
          });
        }
      }catch{}
    }
  });

  createPalette();
})();
</script>
</body>
</html>
