<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Drawing</title>
<link rel="stylesheet" href="https://unpkg.com/98.css" />
<style>
  body {
    margin: 20px;
    background: #008080;
    font-family: "MS Gothic", monospace;
    user-select: none;
    display: flex;
    justify-content: center;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #000080;
    text-shadow: 1px 1px white;
  }
  .window {
    padding: 1rem;
    max-width: 960px;
    width: 100%;
    box-sizing: border-box;
  }
  #app-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  #palette {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    max-width: 200px;
    justify-content: center;
  }
  .color-btn {
    width: 36px;
    height: 36px;
    border: 2px solid black;
    cursor: pointer;
    box-sizing: border-box;
    border-radius: 0;
    flex-shrink: 0;
  }
  .color-btn.selected {
    outline: 3px solid #0000ff;
    outline-offset: 2px;
  }
  .color-btn.transparent {
    background:
      linear-gradient(45deg, #ccc 25%, transparent 25%), 
      linear-gradient(-45deg, #ccc 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #ccc 75%),
      linear-gradient(-45deg, transparent 75%, #ccc 75%);
    background-size: 12px 12px;
    background-position: 0 0, 0 6px, 6px -6px, -6px 0px;
    position: relative;
  }
  .color-btn.transparent::after {
    content: "T";
    position: absolute;
    top: 6px;
    left: 12px;
    font-weight: bold;
    color: black;
    user-select: none;
  }

  #canvas {
    display: grid;
    grid-template-columns: repeat(16, 28px);
    grid-template-rows: repeat(16, 28px);
    gap: 1px;
    border: 2px outset ButtonFace;
    background:
      linear-gradient(45deg, #ccc 25%, transparent 25%), 
      linear-gradient(-45deg, #ccc 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #ccc 75%),
      linear-gradient(-45deg, transparent 75%, #ccc 75%);
    background-size: 28px 28px;
    background-position: 0 0, 0 14px, 14px -14px, -14px 0px;
    touch-action: none;
  }
  .pixel {
    width: 28px;
    height: 28px;
    background-color: transparent;
    border: 1px inset ButtonHighlight;
    cursor: pointer;
    box-sizing: border-box;
  }
  #controls {
    margin-top: 1rem;
    text-align: center;
  }
  #controls button {
    margin: 0 0.5rem;
    min-width: 100px;
  }
  #file-load {
    display: none;
  }

  @media (max-width: 700px) {
    #app-container {
      flex-direction: column;
      align-items: center;
    }
    #palette {
      max-width: 100%;
      justify-content: center;
    }
    #canvas {
      grid-template-columns: repeat(16, 20px);
      grid-template-rows: repeat(16, 20px);
      background-size: 20px 20px;
    }
    .pixel {
      width: 20px;
      height: 20px;
    }
  }
</style>
</head>
<body>
  <main class="window">
    <h1>Pixel Drawing</h1>
    <section id="app-container" aria-label="Pixel drawing application">
      <nav id="palette" role="list" aria-label="Color palette"></nav>
      <div id="canvas" aria-label="Pixel drawing canvas" role="grid" tabindex="0"></div>
    </section>
    <section id="controls" aria-label="Controls">
      <button id="btn-reset" class="button">Reset</button>
      <button id="btn-save" class="button">Save JSON</button>
      <button id="btn-load" class="button">Load JSON</button>
      <input type="file" id="file-load" accept=".json" />
    </section>
  </main>

<script>
(() => {
  const APP_NAME = "PixelDraw";
  const APP_VERSION = "1.0";
  const WIDTH = 16;
  const HEIGHT = 16;

  const colors = [
    "#000000",
    "#ff0000",
    "#00ff00",
    "#0000ff",
    "#ffff00",
    "#ffffff",
    null // Transparent
  ];
  let currentColor = colors[0];
  let isDrawing = false;

  const paletteEl = document.getElementById("palette");
  const canvasEl = document.getElementById("canvas");
  const resetBtn = document.getElementById("btn-reset");
  const saveBtn = document.getElementById("btn-save");
  const loadBtn = document.getElementById("btn-load");
  const fileLoadInput = document.getElementById("file-load");

  // Create pixels grid
  for(let i=0; i<WIDTH*HEIGHT; i++){
    const pixel = document.createElement("div");
    pixel.classList.add("pixel");
    pixel.dataset.index = i;
    pixel.style.backgroundColor = "transparent";
    canvasEl.appendChild(pixel);
  }

  function createPalette(){
    paletteEl.innerHTML = "";
    colors.forEach((c) => {
      const btn = document.createElement("div");
      btn.className = "color-btn";
      if(c === null){
        btn.classList.add("transparent");
        btn.title = "Transparent (Clear)";
      } else {
        btn.style.backgroundColor = c;
        btn.title = `Color: ${c}`;
      }
      btn.addEventListener("click", () => selectColor(c, btn));
      paletteEl.appendChild(btn);
      if(c === currentColor) btn.classList.add("selected");
    });
  }

  function selectColor(color, btnEl){
    currentColor = color;
    paletteEl.querySelectorAll(".color-btn").forEach(b=>b.classList.remove("selected"));
    btnEl.classList.add("selected");
  }

  function paintPixel(pixel){
    if(currentColor === null){
      pixel.style.backgroundColor = "transparent";
    } else {
      pixel.style.backgroundColor = currentColor;
    }
  }

  canvasEl.addEventListener("mousedown", e => {
    if(!e.target.classList.contains("pixel")) return;
    isDrawing = true;
    paintPixel(e.target);
  });
  canvasEl.addEventListener("mouseover", e => {
    if(isDrawing && e.target.classList.contains("pixel")){
      paintPixel(e.target);
    }
  });
  window.addEventListener("mouseup", () => {
    isDrawing = false;
  });

  resetBtn.addEventListener("click", () => {
    if(confirm("Clear all pixels?")){
      canvasEl.querySelectorAll(".pixel").forEach(p => {
        p.style.backgroundColor = "transparent";
      });
    }
  });

  saveBtn.addEventListener("click", () => {
    const pixels = canvasEl.querySelectorAll(".pixel");
    const pixelData = [];

    pixels.forEach((p, i) => {
      const bg = p.style.backgroundColor;
      if(bg !== "" && bg !== "transparent"){
        // 座標計算
        const x = i % WIDTH;
        const y = Math.floor(i / WIDTH);
        pixelData.push({x, y, color: bg});
      }
    });

    const dataObj = {
      app: APP_NAME,
      version: APP_VERSION,
      width: WIDTH,
      height: HEIGHT,
      pixels: pixelData
    };

    const jsonStr = JSON.stringify(dataObj, null, 2);
    localStorage.setItem("pixelDrawingData", jsonStr);

    // ファイル名作成
    const dt = new Date();
    const pad = n => n.toString().padStart(2,"0");
    const filename = `${APP_NAME}-${APP_VERSION}_${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}_${pad(dt.getHours())}-${pad(dt.getMinutes())}-${pad(dt.getSeconds())}.json`;

    // ダウンロード処理
    const blob = new Blob([jsonStr], {type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    alert("Drawing saved locally and JSON file downloaded.");
  });

  loadBtn.addEventListener("click", () => {
    fileLoadInput.value = null;
    fileLoadInput.click();
  });

  fileLoadInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if(!file) return;

    if(!file.name.endsWith(".json")){
      alert("Please select a JSON file.");
      return;
    }

    const reader = new FileReader();
    reader.onload = (ev) => {
      try {
        const data = JSON.parse(ev.target.result);
        if(
          !data.app || !data.version ||
          data.width !== WIDTH || data.height !== HEIGHT ||
          !Array.isArray(data.pixels)
        ){
          alert("Invalid JSON data format.");
          return;
        }
        // 全透明クリア
        canvasEl.querySelectorAll(".pixel").forEach(p=>{
          p.style.backgroundColor = "transparent";
        });
        // 色付き復元
        data.pixels.forEach(({x,y,color}) => {
          if(x >= 0 && x < WIDTH && y >= 0 && y < HEIGHT && typeof color === "string"){
            const index = y * WIDTH + x;
            const pixel = canvasEl.querySelector(`.pixel[data-index="${index}"]`);
            if(pixel){
              pixel.style.backgroundColor = color;
            }
          }
        });
        alert("Drawing loaded from file.");
      } catch(err){
        alert("Failed to parse JSON file.");
        console.error(err);
      }
    };
    reader.readAsText(file);
  });

  // ページロード時にローカルストレージから自動復元
  window.addEventListener("load", () => {
    const saved = localStorage.getItem("pixelDrawingData");
    if(saved){
      try {
        const data = JSON.parse(saved);
        if(
          data.app === APP_NAME &&
          data.version === APP_VERSION &&
          data.width === WIDTH &&
          data.height === HEIGHT &&
          Array.isArray(data.pixels)
        ){
          // 全透明クリア
          canvasEl.querySelectorAll(".pixel").forEach(p=>{
            p.style.backgroundColor = "transparent";
          });
          // 色付き復元
          data.pixels.forEach(({x,y,color}) => {
            if(x >= 0 && x < WIDTH && y >= 0 && y < HEIGHT && typeof color === "string"){
              const index = y * WIDTH + x;
              const pixel = canvasEl.querySelector(`.pixel[data-index="${index}"]`);
              if(pixel){
                pixel.style.backgroundColor = color;
              }
            }
          });
        }
      } catch {}
    }
  });

  createPalette();
})();
</script>
</body>
</html>
