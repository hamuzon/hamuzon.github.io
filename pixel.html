<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website List</title>
  <meta name="description" content="homepageのリンクListsです" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <!-- ピクセルフォント読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Press Start 2P', monospace, 'Segoe UI', sans-serif;
      background-color: #0d1b2a; /* 暗めのネイビー */
      color: #f0f0f0;
      min-height: 100vh;
      /* ドット風背景パターン（繰り返し小さなドット） */
      background-image:
        radial-gradient(circle, #1b263b 2px, transparent 3px),
        radial-gradient(circle, #1b263b 2px, transparent 3px);
      background-position: 0 0, 10px 10px;
      background-size: 20px 20px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      border: 4px solid #e0e0e0; /* 太めの白枠でレトロ感 */
      background-color: #162447; /* 濃い青 */
      box-shadow: none;
    }

    h1 {
      text-align: center;
      font-size: 16px; /* Press Start 2Pは大きくても文字数が多いので小さめ */
      color: #f0f0f0;
      text-shadow: none;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      user-select: none;
    }
    h1 a.tpww {
      color: #ffcb05; /* ピクセル風に明るい黄色 */
      text-decoration: none;
      cursor: pointer;
      transition: color 0.15s ease;
    }
    h1 a.tpww:hover {
      color: #ffec99;
      text-decoration: underline;
    }

    ul {
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      list-style: none;
    }

    li {
      margin: 0;
    }

    a {
      display: block;
      background-color: #1b263b; /* 濃いブルー */
      color: #ffd966; /* 黄色系 */
      text-decoration: none;
      padding: 12px;
      border: 2px solid #ffd966;
      border-radius: 0; /* 角は四角く */
      font-size: 11px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1.5px;
      box-shadow: none;
      user-select: none;
      transition:
        background-color 0.2s ease,
        color 0.2s ease,
        border-color 0.2s ease;
    }
    a:hover, a:focus {
      background-color: #ffd966;
      color: #1b263b;
      border-color: #ffb700;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #f0f0f0;
      font-size: 9px;
      user-select: none;
      letter-spacing: 1.5px;
    }
    footer a {
      color: #ffcb05;
      text-decoration: underline;
      transition: color 0.2s ease;
    }
    footer a:hover {
      color: #ffec99;
    }

    #public-site-list {
      display: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 12px;
      }
      footer {
        font-size: 7px;
      }
      ul {
        grid-template-columns: 1fr !important;
      }
      a {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <a href="/summer" class="tpww">Website List</a>
    </h1>
    <ul id="site-list"></ul>
    <ul id="public-site-list" style="display:none;"></ul>
  </div>

  <footer id="main-footer">
    <span id="footer-hamusata">
      &copy; <span id="year-hamusata"></span> <a href="https://home.hamusata.f5.si" target="_blank" rel="noopener noreferrer">@hamusata</a>
    </span>
    <span id="footer-hamuzon" style="display: none;">
      &copy; <span id="year-hamuzon"></span> <a href="https://github.com/Hamuzon" target="_blank" rel="noopener noreferrer">@hamuzon</a>
    </span>
    <br />
    <span id="default-message">
      ※一部のサイトは現在アクセスできない場合があります。<br />
      Some sites may be temporarily unavailable.
    </span>
  </footer>

  <script src="sites.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentHost = window.location.hostname;
      const siteList = document.getElementById("site-list");
      const publicSiteList = document.getElementById("public-site-list");
      const footerHamusata = document.getElementById("footer-hamusata");
      const footerHamuzon = document.getElementById("footer-hamuzon");
      const footer = document.getElementById("main-footer");

      function createLinkItem({ href, text, className, openInSameTab }) {
        const li = document.createElement("li");
        const a = document.createElement("a");
        if ((href === "https://home.hamusata.f5.si/" || href === "./") && text.includes("Website-List")) {
          a.href = "/summer";
        } else {
          a.href = href;
        }
        a.textContent = text;
        a.target = openInSameTab ? "_self" : "_blank";
        a.rel = "noopener noreferrer";
        if (className) a.className = className;
        if (openInSameTab) {
          a.setAttribute("onclick", "location.reload(); return false;");
        }
        li.appendChild(a);
        return li;
      }

      if (currentHost === "home.hamusata.f5.si") {
        siteList.innerHTML = "";
        sitesData.homeHamusata.forEach(site => {
          siteList.appendChild(createLinkItem(site));
        });
        siteList.style.display = "grid";
        publicSiteList.style.display = "none";
        footerHamusata.style.display = "inline";
        footerHamuzon.style.display = "none";
      } else if (currentHost === "hamuzon.github.io") {
        siteList.innerHTML = "";
        sitesData.hamuzonGitHubIO.forEach(site => {
          siteList.appendChild(createLinkItem(site));
        });
        siteList.style.display = "grid";
        publicSiteList.style.display = "none";
        footerHamusata.style.display = "none";
        footerHamuzon.style.display = "inline";
      } else {
        publicSiteList.innerHTML = "";
        sitesData.publicSites.forEach(site => {
          publicSiteList.appendChild(createLinkItem(site));
        });
        siteList.style.display = "none";
        publicSiteList.style.display = "grid";
        footer.innerHTML = `
          <span style="display: block; padding: 0.5rem; font-family: 'Press Start 2P', monospace;">
            このサイトは公式ではなく、一部の情報は異なる場合があります。<br />
            This version may differ from the original official site.
          </span>
        `;
      }

      const baseYear = 2025;
      const currentYear = new Date().getFullYear();
      const yearDisplay = currentYear > baseYear ? `${baseYear}~${currentYear}` : `${baseYear}`;
      document.getElementById("year-hamusata").textContent = yearDisplay;
      document.getElementById("year-hamuzon").textContent = yearDisplay;
    });
  </script>
</body>
</html>
