<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Website List - Spring</title>
<link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
<style>
  *, *::before, *::after { box-sizing: border-box; }
  html, body {
    margin: 0; padding: 0;
    font-family: 'Inter', 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
    background: linear-gradient(to bottom, #ffe6f0 0%, #fffaf0 100%);
    min-height: 100vh; color: #333;
  }
  .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
    position: relative;
    z-index: 10;
  }
  h1 {
    text-align: center;
    font-size: 2rem;
    color: #d754a3;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
    margin-bottom: 2rem;
  }
  h1 a.tpww {
    color: #ff69b4;
    text-decoration: none;
    cursor: pointer;
  }
  h1 a.tpww:hover { text-decoration: underline; }
  ul {
    padding: 0;
    margin: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
    list-style: none;
  }
  li { margin: 0; }
  a {
    display: block;
    background: rgba(255, 245, 250, 0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    color: #c71585;
    text-decoration: none;
    padding: 1rem;
    border-radius: 16px;
    font-size: 1rem;
    font-weight: 600;
    border: 1px solid rgba(255,192,203,0.3);
    box-shadow: 0 4px 12px rgba(255,182,193,0.25);
    transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    word-break: break-word;
  }
  a:hover {
    background: rgba(255,182,193,0.3);
    transform: translateY(-4px);
    box-shadow: 0 6px 18px rgba(255,182,193,0.4);
  }
  footer {
    text-align: center;
    padding: 1rem;
    color: #d754a3;
    font-size: 0.85rem;
  }
  footer a { color: #ff69b4; text-decoration: underline; }
  #public-site-list { display: none; }
  #spring-toggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 10000;
    background: rgba(255,192,203,0.5);
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #spring-toggle:hover { background: rgba(255,182,193,0.7); }
  @media (max-width:480px) {
    h1 { font-size: 1.5rem; }
    footer { font-size: 0.75rem; }
    ul { grid-template-columns: 1fr !important; }
    #spring-toggle { font-size: 0.85rem; padding:0.4rem 0.8rem; }
  }
</style>
</head>
<body>

<canvas id="springCanvas" style="position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1;"></canvas>
<button id="spring-toggle">桜ON</button>

<div class="container">
  <h1><a href="./summer" class="tpww">Website List</a></h1>
  <ul id="site-list"></ul>
  <ul id="public-site-list"></ul>
</div>

<footer id="main-footer">
  <span id="footer-hamusata">&copy; <span id="year-hamusata"></span> <a href="https://home.hamusata.f5.si" target="_blank" rel="noopener noreferrer">@hamusata</a></span>
  <span id="footer-hamuzon" style="display:none;">&copy; <span id="year-hamuzon"></span> <a href="https://github.com/Hamuzon" target="_blank" rel="noopener noreferrer">@hamuzon</a></span>
  <br />
  <span id="default-message">※一部のサイトは現在アクセスできない場合があります。<br />Some sites may be temporarily unavailable.</span>
</footer>

<script src="sites.js"></script>
<script src="spring.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const host = window.location.hostname;
  const siteList = document.getElementById("site-list");
  const publicList = document.getElementById("public-site-list");
  const footer = document.getElementById("main-footer");

  function createLinkItem({ href, text, className, openInSameTab }) {
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = (href === "https://home.hamusata.f5.si/" || href === "./") && text.includes("Website-List") ? "/" : href;
    a.textContent = text;
    a.target = openInSameTab ? "_self" : "_blank";
    a.rel = "noopener noreferrer";
    if (className) a.className = className;
    li.appendChild(a);
    return li;
  }

  if(host === "home.hamusata.f5.si"){
    sitesData.homeHamusata.forEach(site => siteList.appendChild(createLinkItem(site)));
    siteList.style.display="grid"; publicList.style.display="none";
    document.getElementById("footer-hamusata").style.display="inline";
    document.getElementById("footer-hamuzon").style.display="none";

  } else if(host === "www.link-s.f5.si"){
    sitesData.wwwLinkSF5Si.forEach(site => siteList.appendChild(createLinkItem(site)));
    siteList.style.display="grid"; publicList.style.display="none";
    footer.innerHTML = `<span style="display:block; padding:0.5rem; color:#d754a3;">
        <a href="https://home.hamusata.f5.si" target="_self" style="color:#ff69b4; text-decoration:underline;">@hamusata</a>
      </span>`;
  } else if(host === "hamuzon.github.io"){
    sitesData.hamuzonGitHubIO.forEach(site => siteList.appendChild(createLinkItem(site)));
    siteList.style.display="grid"; publicList.style.display="none";
    document.getElementById("footer-hamusata").style.display="none";
    document.getElementById("footer-hamuzon").style.display="inline";
  } else {
    [...sitesData.publicSites, ...(sitesData.spring||[])].forEach(site => publicList.appendChild(createLinkItem(site)));
    siteList.style.display="none"; publicList.style.display="grid";
    footer.innerHTML = `<span style="display:block; padding:0.5rem; color:#d754a3;">
      このサイトは公式ではなく、一部の情報は異なる場合があります。<br>
      This version may differ from the original official site.
    </span>`;
  }

  const baseYear = 2025;
  const currentYear = new Date().getFullYear();
  const yearDisplay = currentYear>baseYear ? `${baseYear}~${currentYear}` : `${baseYear}`;
  document.getElementById("year-hamusata").textContent = yearDisplay;
  document.getElementById("year-hamuzon").textContent = yearDisplay;
});
</script>

</body>
</html>
