<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website List</title>
  <style>
    :root {
      --bg-color: #0d1b0d;
      --text-color: #e7fce7;
      --link-color: #b7ffb7;
      --link-hover-bg: #1a331a;
      --accent-color: #7fe07f;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      padding: 2rem 1rem;
      margin: 0 auto;
      flex: 1;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    h1 a {
      color: var(--accent-color);
      text-decoration: none;
    }

    h1 a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 1rem 0;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-size: 1.1rem;
      display: inline-block;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background-color: var(--link-hover-bg);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0a140a;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    footer a {
      color: var(--accent-color);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      a {
        font-size: 1rem;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <a href="javascript:void(0);" onclick="window.location.href = window.location.href">Website List</a>
    </h1>
    <ul id="site-list">
      <li><a href="https://home.hamusata.f5.si/" target="_blank" rel="noopener noreferrer">Hamusatamay'n (Main)</a></li>
      <li><a href="https://YouTube.hamusata.f5.si" target="_blank" rel="noopener noreferrer">YouTube</a></li>
      <li><a href="https://scratch-user-info.hamusata.f5.si" target="_blank" rel="noopener noreferrer">Scratch User & Project Info</a></li>
      <li id="weather-link-placeholder"></li>
      <li><a href="https://time-zone.hamusata.f5.si" target="_blank" rel="noopener noreferrer">Time Zone</a></li>
      <li><a href="https://test.hamusata.f5.si" target="_blank" rel="noopener noreferrer">Device Info</a></li>
      <li><a href="https://expo2025-counter.hamusata.f5.si" target="_blank" rel="noopener noreferrer">Expo 2025 Countdown - Hamusata</a></li>
    </ul>
  </div>
  <footer id="main-footer">
    <span id="footer-hamusata">
      &copy; 2025 
      <a href="https://home.hamusata.f5.si" target="_blank" rel="noopener noreferrer">@hamusata</a> 
    </span>
    <span id="footer-hamuzon">
      <a href="https://github.com/Hamuzon" target="_blank" rel="noopener noreferrer">@hamuzon</a>
    </span>
    <br>
    <span id="default-message">
      ※一部のサイトは現在アクセスできない場合があります。<br>
      Some sites may be temporarily unavailable.
    </span>
  </footer>

  <script>
    const currentHost = window.location.hostname;
    const weatherPlaceholder = document.getElementById("weather-link-placeholder");
    const siteList = document.getElementById("site-list");
    const footerHamusata = document.getElementById("footer-hamusata");
    const footerHamuzon = document.getElementById("footer-hamuzon");
    const defaultMessage = document.getElementById("default-message");

    if (currentHost === "home.hamusata.f5.si") {
      // 天気リンク表示
      weatherPlaceholder.innerHTML = `
        <a href="https://weather-hachinohe.hamusata.f5.si" target="_blank" rel="noopener noreferrer">
          Hachinohe Weather
        </a>
      `;
      // footer表示調整
      footerHamusata.style.display = "inline";
      footerHamuzon.style.display = "none";
      defaultMessage.style.display = "inline";

    } else if (currentHost === "hamuzon.github.io") {
      // リストは「Expo 2025 Countdown - Hamuzon」だけ表示
      siteList.innerHTML = `
        <li>
          <a href="https://hamuzon.github.io/expo2025-counter/" target="_blank" rel="noopener noreferrer">
            Expo 2025 Countdown - Hamuzon
          </a>
        </li>
      `;
      // footer表示調整
      footerHamusata.style.display = "none";
      footerHamuzon.style.display = "inline";
      defaultMessage.style.display = "none";

    } else {
      // それ以外は天気リンクなし、footer非表示、デフォルトメッセージも非表示
      weatherPlaceholder.innerHTML = "";
      footerHamusata.style.display = "none";
      footerHamuzon.style.display = "none";
      defaultMessage.style.display = "none";
    }
  </script>
</body>
</html>
