name: Generate and Push Sitemap

# 手動実行のみ
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          clean: true
          fetch-depth: 1

      # sitemap.xml をルートに生成
      - name: Generate sitemap.xml
        run: |
          SITEMAP="sitemap.xml"
          echo '<?xml version="1.0" encoding="UTF-8"?>' > "$SITEMAP"
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> "$SITEMAP"

          # ルートページ
          echo "  <url><loc>https://hamuzon.github.io/</loc></url>" >> "$SITEMAP"

          # サブディレクトリを自動取得して URL 追加
          for d in $(find . -maxdepth 1 -type d ! -name ".git" ! -name ".github" ! -name "public"); do
            name=$(basename $d)
            echo "  <url><loc>https://hamuzon.github.io/$name/</loc></url>" >> "$SITEMAP"
          done

          echo '</urlset>' >> "$SITEMAP"

      # Git 設定
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # sitemap.xml を追加してコミット
      - name: Commit changes
        run: |
          git add sitemap.xml
          git commit -m "Update sitemap.xml" || echo "No changes to commit"

      # push
      - name: Push changes
        run: git push